<!DOCTYPE html>
<html>
    <head>
        <title>IDE</title>
        <meta charset="utf-8"></meta>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"></meta>
        <meta content="" name="description"></meta>
        <meta content="" name="author"></meta>
        <meta name="format-detection" content="telephone=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <!-- 부트스트랩 -->        
        <title></title>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="../asset/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../asset/css/index.css">
        <!-- <link rel="stylesheet" type="text/css" href="../"> -->
        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요한) -->
        <!-- js -->
        <script type="text/javascript" src="../asset/js/jquery-2.1.1.min.js"></script>
        <!-- 모든 합쳐진 플러그인을 포함하거나 (아래) 필요한 각각의 파일들을 포함하세요 -->
        <script src="../asset/js/bootstrap.min.js"></script>
        <script src="../asset/js/index.js"></script>
        <!-- Respond.js 으로 IE8 에서 반응형 기능을 활성화하세요 (https://github.com/scottjehl/Respond) -->
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span style="font-size:16px">Method</span>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">                      
                        <input id="method-text" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button id="btn-method" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">select<span class="caret"></span></button>
                            <ul id="methods-ul" class="dropdown-menu pull-right">
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"><span style="font-size:16px">parameter</span></div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input id="param-input-text" type="text" class="form-control">
                        <!-- <textarea id="param-textarea" rows="4" cols="50" name="comment" form="usrform"></textarea> -->
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Add<span class="caret"></span></button>
                            <ul id="param-ul" class="dropdown-menu pull-right"></ul>
                        </span>
                    </div>
                </div>
            </div>
            <div id="textShellDiv" class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <section class="editorWrap">
                            <h1 class="animate">In Code</h1>
                            <div class="editor animate">
                                <!-- div class="menu"></div> -->
                                <div class="code">
                                    <textarea class="text"></textarea>
                                </div>
                            </div>
                        </section>  
                        <p>&nbsp;</p>
                    </div>
                    <div class="col-lg-6"></div>
                </div>                
            </div>
        </div>
    </body>
</html>
